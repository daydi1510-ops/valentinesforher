<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine? ðŸ’–</title>

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#1b0b2d,#0b1536);
      overflow:hidden;
      color:#fff;
    }

    .card{
      width:min(600px,92vw);
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 20px;
      padding: 28px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
      text-align:center;
      position:relative;
    }

    h1{
      margin:0 0 10px;
      font-size: 30px;
      letter-spacing: .5px;
    }

    p{
      margin:0 0 22px;
      opacity:.9;
    }

    .btnRow{
      display:flex;
      gap:16px;
      justify-content:center;
      margin-top: 10px;
      position:relative;
      height:60px;
    }

    button{
      border:none;
      padding: 14px 26px;
      border-radius: 14px;
      font-size: 16px;
      cursor:pointer;
      font-weight:700;
      transition: transform .12s ease;
    }
    button:active{ transform: scale(0.98); }

    #yesBtn{
      background: #4dff88;
      color:#04140a;
    }

    #noBtn{
      background: #ff4fa8;
      color:#1b0410;
      position:absolute; /* so it can move */
      left: 50%;
      transform: translateX(70px);
    }

    /* floating hearts background */
    .heart{
      position:absolute;
      font-size: 18px;
      opacity: .7;
      animation: floatUp linear infinite;
      user-select:none;
      pointer-events:none;
    }
    @keyframes floatUp{
      from{ transform: translateY(110vh); }
      to{ transform: translateY(-20vh); }
    }

    /* popup */
    .popup{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(6px);
      padding: 20px;
    }
    .popupBox{
      width:min(520px,92vw);
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 20px;
      padding: 26px;
      text-align:center;
      box-shadow: 0 20px 60px rgba(0,0,0,.5);
    }
    .popupBox h2{
      margin: 0 0 10px;
      font-size: 24px;
    }
    .popupBox p{
      margin: 0 0 18px;
      opacity:.92;
      line-height: 1.5;
    }
    .closeBtn{
      background:#18e9ff;
      color:#041018;
      padding: 12px 18px;
      border-radius: 14px;
      font-size: 14px;
      font-weight:800;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <p>Choose one ðŸ˜Œ</p>

    <div class="btnRow" id="btnRow">
      <button id="yesBtn">YES</button>
      <button id="noBtn">NO</button>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popupBox">
      <h2>YAYYY!! ðŸ’–</h2>
      <p>You just made my whole day ðŸ¥ºâœ¨<br/>Soâ€¦ when are we going on our date? ðŸŒ¸</p>
      <button class="closeBtn" id="closeBtn">OKAY ðŸ’ž</button>
    </div>
  </div>

  <script>
    // Floating hearts
    for (let i = 0; i < 18; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = "ðŸ’—";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = (6 + Math.random() * 8) + "s";
      h.style.animationDelay = (-Math.random() * 10) + "s";
      h.style.fontSize = (14 + Math.random() * 18) + "px";
      document.body.appendChild(h);
    }

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const btnRow = document.getElementById("btnRow");
    const popup = document.getElementById("popup");
    const closeBtn = document.getElementById("closeBtn");

    function moveNo() {
      const rowRect = btnRow.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 6;
      const maxX = rowRect.width - btnRect.width - padding;
      const maxY = rowRect.height - btnRect.height - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = "none";
    }

    // NO runs away (hover + click)
    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNo();
    });

    // YES shows popup
    yesBtn.addEventListener("click", () => {
      popup.style.display = "flex";
    });

    closeBtn.addEventListener("click", () => {
      popup.style.display = "none";
    });

    // mobile: touch makes NO run
    noBtn.addEventListener("touchstart", moveNo, { passive: true });
  </script>
</body>
</html>
