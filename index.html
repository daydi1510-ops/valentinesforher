<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will you be my Valentine? ðŸ’–</title>
  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #a1c4fd);
      overflow:hidden;
    }

    .box{
      background: rgba(255,255,255,0.85);
      padding: 28px 26px;
      border-radius: 18px;
      text-align:center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.18);
      width: min(520px, 90vw);
    }

    h1{
      margin: 0 0 10px;
      font-size: 28px;
      color:#222;
    }

    p{
      margin: 0 0 22px;
      color:#444;
      font-size: 16px;
    }

    .buttons{
      position: relative;
      height: 64px;
      display:flex;
      justify-content:center;
      align-items:center;
      gap: 14px;
    }

    button{
      border:none;
      padding: 14px 22px;
      border-radius: 14px;
      font-size: 16px;
      cursor:pointer;
      font-weight: 700;
      transition: transform .12s ease;
    }
    button:active{ transform: scale(0.98); }

    #yes{
      background:#22c55e;
      color:white;
    }

    #no{
      background:#ff4d6d;
      color:white;
      position:absolute; /* allows moving */
      left: 58%;
      top: 0;
    }

    /* simple popup */
    .popup{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background: rgba(0,0,0,0.35);
      padding: 18px;
    }
    .popupContent{
      background: white;
      border-radius: 18px;
      padding: 22px 20px;
      width:min(420px, 92vw);
      text-align:center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
    }
    .popupContent h2{
      margin: 0 0 10px;
      font-size: 22px;
      color:#222;
    }
    .popupContent p{
      margin: 0 0 16px;
      color:#444;
      line-height: 1.45;
    }
    .close{
      background:#111827;
      color:white;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      font-weight:700;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <p>Please say yes ðŸ¥º</p>

    <div class="buttons" id="area">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popupContent">
      <h2>Yay!! ðŸ’–</h2>
      <p>
        You just made me so happy ðŸ¥ºâœ¨<br/>
        Canâ€™t wait for our date ðŸŒ¸
      </p>
      <button class="close" id="close">Okay ðŸ’ž</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const area  = document.getElementById("area");
    const popup = document.getElementById("popup");
    const close = document.getElementById("close");

    function moveNo(){
      const a = area.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      // stay inside the buttons area
      const maxX = a.width - b.width;
      const maxY = a.height - b.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    // No runs away
    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("click", (e) => { e.preventDefault(); moveNo(); });
    noBtn.addEventListener("touchstart", moveNo, { passive:true });

    // Yes opens popup
    yesBtn.addEventListener("click", () => {
      popup.style.display = "flex";
    });

    close.addEventListener("click", () => {
      popup.style.display = "none";
    });
  </script>
</body>
</html>
